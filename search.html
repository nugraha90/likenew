<p id="content"></p>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  const params = new Proxy(new URLSearchParams(window.location.search), {
    get: (searchParams, prop) => searchParams.get(prop),
  });
  const val = params.q;
  val.substring(7, 0) == "http://" ? Axi(val) : val.substring(8, 0) == "https://" ? Axi(val) : document.getElementById("content").innerHTML = val;

  function Axi(val) {
    axios.get(val).then((response) => {
      document.getElementById("content").innerHTML = JSON.stringify(response.data);
    }).catch(function(error) {
      document.getElementById("content").innerHTML = "Data Cannot fetch";
    });
  }
</script>
